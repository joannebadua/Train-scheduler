<!DOCTYPE html>
<html>
    <head>
<!-- required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" contents="ie=edge">
<title> Train Scheduler</title>

<!-- bootstrap, font and asset CSS files -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <!-- train banner -->
    <div class="container"> 
        <section> 
    <div class="header">
        <div class="header">
    <div class ="primary-overlay pt-5">
            <img src="assets/images/the-last-train-to-funkytown.jpeg">
    <h1 class="display-4 logo">Party Train Schedule</h1>
            <!-- Timer starts here -->
            <h5 class="float-right" id="timer"></h5>
            <!-- Timer ends here -->
</div>
</div>
    </div>
</section>
<!-- End of train banner -->

<!-- start of train section -->

<table class="table">
    <thead>
        <tr>
            <th>Train Name</th>
            <th>Destination </th>
            <th>Next Arrival</th>
            <th>Frequency (min)</th>
            <th>Minutes Away</th>
        </tr>
    </thead>
<!-- tableInfo will be dropped here -->
<tbody class="current-train-schedule" id="tableInfo">
    
    </tbody>
<!-- End of tableInfo -->
</table>
</section>

<!-- input starts here -->
<table class="table">  
<div class="panel panel-default">
    <div class="panel-heading">Add Train</div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label for="Train-name">Train Name</label>
                <input class="form-control" id="name" type="text" placeholder="Example: F-line">
            </div>

            <div class="form-group">
                <label for="Train-name">Destination</label>
                <input class="form-control" id="destination" type="text" placeholder="Example: Funkytown">
            </div>

            <div class="form-group">
                <label for="Train-name">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first" type="text" placeholder="Example: 23:11">
            </div>

            <div class="form-group">
                <label for="Train-name">Frequency (min)</label>
                <input class="form-control" id="frequency" type="number" placeholder="Example: 30">
            </div>
        </form>            
        <button class="btn btn-primary" id="submit-input">Submit</button>
        
    </div>
</div>
</div>
</div>
</table>
  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <!-- JS File -->
<script type="text/javascript" src="assets/js/app.js"></script>


</body>
</html>
